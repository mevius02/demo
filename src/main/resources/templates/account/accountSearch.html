<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <head th:replace="common/head :: head(title = 'MY ACCOUNT', scripts = ~{::script}, links = ~{::link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}" />
    <script type="text/javascript" th:src="@{/js/account.js}"></script>
  </head>

  <body>
    <header th:replace="common/header :: header-01" />
    <main role="main" class="container-fluid">
      <div class="row justify-content-center">
        <div th:object="${accountForm.account}" class="phone-size">
          <!-- タイトル -->
          <h1 th:text=" #{title.account}" class="my-3" />
          <!-- 成功メッセージ -->
          <div th:if="${redirectSuccessMsg} != null" role="alert" th:utext="${redirectSuccessMsg}"
            class="alert alert-success" />
          <!-- ユーザーID -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{userId}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{userId}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- パスワード -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{currentPassword}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p>&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;</p>
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 権限 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{authority}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{roleCd} + ' - ' + *{roleNm}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- ユーザー名 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{userNm}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{userNm}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 氏名 / フリガナ -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{fullNm}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{lastNmKana} + *{firstNmKana}" class="fs-10" />
              <p th:text="*{lastNm} + *{firstNm}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 性別 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{gender}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{gender}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 生年月日 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{dateOfBirth}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{#dates.format(dateOfBirth, 'yyyy/MM/dd')}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 年齢 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{age}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{age} + ' ' + #{sai}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 血液型 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{bloodType}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{bloodType} + ' ' + #{type}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 郵便番号 / 都道府県 / 住所 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{address}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{postNo}" class="fs-7 text-min-height" />
              <p th:text="*{addressKana}" class="fs-10" />
              <p th:text="*{prefecture} + *{address}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 電話番号 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{phoneNo}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{phoneNo}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 携帯番号 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{mobilePhoneNo}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{mobilePhoneNo}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- メールアドレス -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{mailAddress}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{mailAddress}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- システムテーマ -->
          <div class="row">
            <div class="col-sm-5 d-flex d-inline">
              <p th:text="#{systemThema}" class="fw-bold me-1" />
              <div th:replace="common/modal :: tooltipsExampleSystemThema" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{systemThemaNm}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- アカウント有効期限 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{account} + #{expiration}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{#dates.format(accountExpiration, 'yyyy/MM/dd HH:mm')}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- パスワード有効期限 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{password} + #{expiration}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{#dates.format(passwordExpiration, 'yyyy/MM/dd HH:mm')}" />
            </div>
          </div>
          <div class="my-3 d-flex justify-content-center">
            <a id="editBtn" th:text="#{edit}" th:href="@{/account/edit}" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="common/footer :: footer-01" />
  </body>

</html>
