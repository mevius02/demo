<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <th:block th:replace="common/head :: head(title = 'アカウント情報 [編集] ※確認', scripts = ~{::script}, links = ~{::link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}" />
    <script type="text/javascript" th:src="@{/js/account.js}"></script>
  </th:block>

  <body>
    <th:block th:replace="common/header :: header-01" />
    <main role="main" class="container-fluid">
      <div class="row justify-content-center">
        <form method="post" th:action="@{/account/confirm-edit}" class="phone-size needs-validation was-validated h-adr"
          th:object="${accountForm.account}" novalidate>
          <!-- タイトル -->
          <h1 th:text="#{title.account.check}" class="my-3" />
          <!-- メッセージ -->
          <div role="alert" class="alert alert-warning d-flex align-items-center">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <p>この内容で保存しますか？</p>
          </div>
          <!-- ユーザーID -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{userId}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{userId}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- パスワード -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{currentPassword}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p>&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;</p>
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 権限 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{authority}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{roleCd} + ' - ' + *{roleNm}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- ユーザー名 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{userNm}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{userNm}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 氏名 / フリガナ -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{fullNm}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{lastNmKana} + *{firstNmKana}" class="fs-10" />
              <p th:text="*{lastNm} + *{firstNm}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 性別 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{gender}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{gender}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 生年月日 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{dateOfBirth}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{#dates.format(dateOfBirth, 'yyyy/MM/dd')}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 年齢 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{age}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{age} + ' ' + #{sai}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 血液型 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{bloodType}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{bloodType} + ' ' + #{type}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 郵便番号 / 都道府県 / 住所 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{address}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{postNo}" class="fs-7 text-min-height" />
              <p th:text="*{addressKana}" class="fs-10" />
              <p th:text="*{prefecture} + *{address}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 電話番号 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{phoneNo}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{phoneNo}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- 携帯番号 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{mobilePhoneNo}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{mobilePhoneNo}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- メールアドレス -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{mailAddress}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{mailAddress}" class="text-min-height" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- システムテーマ -->
          <div class="row">
            <div class="col-sm-5 d-flex d-inline">
              <p th:text="#{systemThema}" class="fw-bold me-1" />
              <th:block th:replace="common/modal :: tooltipsExampleSystemThema" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{systemThemaNm}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- アカウント有効期限 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{account} + #{expiration}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{#dates.format(accountExpiration, 'yyyy/MM/dd HH:mm')}" />
            </div>
          </div>
          <hr class="m-1 text-secondary" size="5">
          <!-- パスワード有効期限 -->
          <div class="row">
            <div class="col-sm-5">
              <p th:text="#{password} + #{expiration}" class="fw-bold" />
            </div>
            <div class="col-sm-7">
              <p th:text="*{#dates.format(passwordExpiration, 'yyyy/MM/dd HH:mm')}" />
            </div>
          </div>
          <div class="row my-3">
            <div class="col text-start">
              <a id="backBtn" th:text="#{back}" th:href="@{/account/edit}" class="btn btn-secondary" />
            </div>
            <div class="col text-end">
              <button type="submit" id="confirmBtn" th:text="#{confirm}" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <th:block th:replace="common/footer :: footer-01" />
  </body>

</html>
