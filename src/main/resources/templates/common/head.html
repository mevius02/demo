<head th:fragment="head(title, scripts, links)">
  <meta charset="UTF-8">
  <!-- スマホサイズ自動調整設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- タイトル -->
  <title th:text="${title}"></title>

  <!-- css -->
  <!-- ■ bootstrap.min.css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- ■ bootstrap-datepicker.min.css -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <!-- ■ bootstrap-icons.css -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <!-- ■ family=Roboto -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <!-- ■ common.css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

  <!-- css(各画面) -->
  <link th:replace="${links}" />

  <!-- javascript -->
  <!-- ■ jquery-3.6.1.js -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <!-- ■ bootstrap.bundle.min.js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- ■ bootstrap-datepicker.min.js -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!-- ■ bootstrap-datepicker.ja.min.js -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js"></script>
  <!-- ■ yubinbango.js -->
  <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
  <!-- ■ common.js -->
  <script type="text/javascript" th:src="@{/js/common.js}"></script>

  <!-- javascript(各画面) -->
  <script th:replace="${scripts}" />

</head>
