<form th:fragment="searchCondition" method="get" th:action="@{/mst-user/search}" th:object="${searchConditionForm}"
  class="fs-8 mb-2" novalidate>
  <div class="card p-2">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-xl-2 col-md-3 col-sm-4 mb-1">
          <p th:text="#{userId}" class="fw-bold" />
          <input type="text" th:field="*{userId}" maxlength="100" class="form-control input-sm">
        </div>
        <div class="col-xl-2 col-md-3 col-sm-4 mb-1">
          <p th:text="#{userNm}" class="fw-bold" />
          <input type="text" th:field="*{userNm}" maxlength="100" class="form-control input-sm">
        </div>
        <div class="col-xl-2 col-md-3 col-sm-4 mb-1">
          <p th:text="#{account} + #{expiration}" class="fw-bold" />
          <input type="text" th:field="*{accountExpiration}" maxlength="10"
            class="form-control input-sm datepicker-ymd">
        </div>
        <div class="col-xl-2 col-md-3 col-sm-4 mb-1">
          <p th:text="#{password} + #{expiration}" class="fw-bold" />
          <input type="text" th:field="*{passwordExpiration}" maxlength="10"
            class="form-control input-sm datepicker-ymd">
        </div>
        <div class="col-xl-2 col-md-3 col-sm-4 mb-1">
          <p th:text="#{account} + #{enabled} + '/' + #{disabled}" class="fw-bold" />
          <div class="input-group">
            <select th:field="*{enabled}" class="form-select input-sm">
              <option />
              <option th:each="enum : ${T(com.example.demo.enums.EnabledFlg).values()}" th:value="${enum.nm}"
                th:text="${enum.nm}" th:selected="*{enabled} == ${enum.nm}">
              </option>
            </select>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-2">
          <button type="submit" id="searchBtn" th:text="#{search}" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </div>
</form>
